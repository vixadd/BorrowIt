<link rel="stylesheet" href="./user/user.css">
<div class="container">
	<div class="row text-center">
		<h2>{{vm.user.username}}</h2>
		<hr>
	</div>
	<div class="row">
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-12">
					<div class="list-group">
							<a class="list-group-item"
								data-ng-repeat="item in vm.items | searchFor:vm.searchString"
								data-ng-href="#!/item/{{item.id}}">
									<div class="row">
										<div class="col-md-2">
											<img class="img img-responsive img-thumbnail item-image" data-ng-src="{{item.image}}" />
										</div>
										<h4>{{item.title}}</h4>
										{{item.description | limitTo:80}}{{item.description.length>80 ? '...' : ''}}
									</div>	
										
							</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3 col-md-offset-1 info-container">
			<div class="row">
				<div class="col-md-12">
					<h4>
						<span class="pull-left">User since</span>
						<span class="pull-right">{{vm.user.creationDate * 1000 | date:'dd/MM/yyyy'}}</span>
					</h4>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<h4>
						<span class="pull-left">Reputation</span>
						<span class="pull-right fa fa-star fa-1x" data-ng-repeat="i in vm.range(vm.maxStars) track by $index" data-ng-class="vm.maxStars - vm.user.reputation < $index+1 ? 'filled' : ''"></span>
					</h4>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<h4>
						<span class="pull-left">Items Lent</span>
						<span class="pull-right">{{vm.user.itemsLent}}</span>
					</h4>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<h4>
						<span class="pull-left">Items Borrowed</span>
						<span class="pull-right">{{vm.user.itemsBorrowed}}</span>
					</h4>
				</div>
			</div>
		</div>
	</div>
</div>
