<link rel="stylesheet" href="./search/search.css"></link>

<div class="container">

  <div class="col-md-6 col-md-offset-3">

    <img src="./assets/img/BorrowIt-bw.png" style="padding:10%; height:65%; width:65%; margin-left:17%"></img>

    <p id="profile-name" class="profile-name-card"></p>

    <form class="form-signin" ng-submit="vm.onSigninClick()">

      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" ng-model="vm.inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <input type="password" ng-model="vm.inputPassword" class="form-control" placeholder="Password" required>

      <div id="remember" class="checkbox">
	<label>
	  <input type="checkbox" ng-model="vm.remember_me" value="false"> Remember me
	</label>

      </div>

      <input class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value="Sign In">
    </form><!-- /form -->
    
    <a href="#" class="forgot-password">
      Forgot the password?
    </a>

  </div>

</div>
