<div class="container">
	<div class="row">
		<div class="col-md-4">
			<h1>{{vm.item.name}}</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div id="image-slider" class="carousel slide" data-ride="carousel">
			
				<!-- Wrapper for slides -->
				<div class="carousel-inner">
				
					<div class="item active" data-ng-repeat-start="pic in vm.item.pics" ng-if="$first">
						<img src="{{pic}}" alt="{{vm.item.name}}">
					</div>
					
					<div class="item" data-ng-repeat-end="pic in vm.item.pics" ng-if="!$first">
						<img src="{{pic}}" alt="{{vm.item.name}}">
					</div>
					
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#image-slider"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#image-slider"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>

		</div>

	</div>
</div>
