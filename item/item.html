<div class="container">
	<div class="row">
		<div class="col-md-4">
			<h1>{{vm.item.name}}</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<img class="img img-responsive imagedropshadow" src="{{vm.item.pic}}" />
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-3 col-md-offset-1">
			<p class="lead">{{vm.item.description}}</p>
		</div>
		<div class="col-md-8">
			<h4>
				Condition
				<span class="fa fa-star fa-1x" data-ng-repeat="i in vm.range(vm.maxStars) track by $index" data-ng-class="vm.item.condition > $index ? 'filled' : ''"></span>
			</h4>
		</div>
	</div>
</div>
